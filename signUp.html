                    <form id="form" action="regUser.php" method="POST">
                        <label>Username</label><br>
                        <input type="text" id="username" name="username"  placeholder="Lastname first" required><span id="Evalid"></span><br><br>

                        <input type="email" id="email" name="email"  placeholder="email" required><span id="Evalid"></span><br><br>

                        <input type="password" name="password" id="password" placeholder="password" required><i class="fa fa-eye" id="view"></i><br>
                        <label>Confirm Password</label><br>
                        <input type="password" name="password2" id="password2" placeholder="password" required onkeyup='checkPassword();'>
                        <span id="message"></span><br>
                        
                        <button id="submit" type="submit" disabled>Sign Up</button><br>
